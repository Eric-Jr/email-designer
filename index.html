<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<title>Email Designer</title>
		<!-- Polyfill JS -->
		<script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=default"></script>
		<!-- Nodelist ForEach Polyfill (IE) -->
		<script>
			if (window.NodeList && !NodeList.prototype.forEach) {
				NodeList.prototype.forEach = function (callback, thisArg) {
					thisArg = thisArg || window;
					for (var i = 0; i < this.length; i++) {
						callback.call(thisArg, this[i], i, this);
					}
				};
			}
		</script>
		<!-- CKEditor 5 : Inline Editor -->
		<script src="https://cdn.ckeditor.com/ckeditor5/11.1.1/inline/ckeditor.js"></script>
  	</head>
	<body>
		<div id="app"></div>
		<!-- built files will be auto injected -->
  	</body>
</html>
